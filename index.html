<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="UTF-8" />
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;">  </h1>

	<div class="container">
       
        
		
		<div class="col-lg-6 col-sm-6 m-auto d-block" style="padding-top:20px;">
            <h2> Register</h2>
            <p>It's quick and Easy</p>
            

			
			<form action="success.html" onsubmit="return validation()" class="bg-light" method="POST">
				
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger "> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger "> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="text" name="confirmpass" class="form-control" id="confirmpass" autocomplete="off">
					<span id="confrmpass" class="text-danger "> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger "> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger "> </span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
        <div class="container text-center" style="margin-bottom:50px;">
            <h1> Pure Javascipt accordion</h1>
            <button class="accordion">Test 1</button>
            <div class="accordion-body">
                <p>This is an Accodion using JS</p>
            </div>

            <button class="accordion">Test 2</button>
            <div class="accordion-body">
                <p> This is another accordion using JS</p>
            </div>

            <h1 style="margin-top:50px;">Jquery accordion</h1>
            <button id="bt1" class="bt1">Test1</button>
            <p id="p1">This is an Accordion using Jquery</p>
            <button id="bt2" class="bt2">Test2</button>
            <p id="p2">This is an Accordion using Jquery</p>


        </div>
	</div>



	
<script src="index.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $("#bt1").click(function(){
            $("#p1").toggle(200);
        });
        $("#bt2").click(function(){
            $("#p2").toggle(200);
        });
});
</script>

</body>
</html>
